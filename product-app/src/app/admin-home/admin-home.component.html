<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" >
      <a class="navbar-brand"style="font-weight:bold; font-size: larger" routerLink="/home" routerLinkActive="active">ProductApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav"style="font-weight:bold; font-size: larger">
            <a class="nav-link" aria-current="page" routerLink="/admin-home" routerLinkActive="active">Home</a>
            <a class="nav-link" routerLink="/user-product" routerLinkActive="active">ProductList</a>
            <a class="nav-link" href="#">{{userName}}</a>
          </div>
      </div>
    </div>
    <button class="right" (click)="logout()">Logout</button>
  </nav>
  <div class="container-fluid table-responsive-sm">
  <h3>Users<span>
    <button class="addbtn btn " routerLink="/admin-user">+ Add Users</button></span></h3>
  <p class="message-p">{{userMsg}}</p>
  <table class="table table-light table-hover table-striped"style="font-weight:bold;">
    <thead class="thead-light table-info">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList ">
        <td style="cursor: pointer;" [routerLink]="['/admin-view-user/', user._id]" >{{user.fname}} {{user.lname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td><a class="adjust-edit" href="javascript:void(0)" [routerLink]="['/admin-edit-user',user._id]"><fa-icon [icon]="editIcon"></fa-icon></a> / 
          <fa-icon class="adjust-delete" (click)="deleteUser(user._id)" [icon]="icon"></fa-icon> 
       </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
