<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="home">ProductApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" routerLink="/admin-home">Home</a>
            <a class="nav-link" href="#">{{userName}}</a>
            <a class="btn btn-info" href="#" role="button" (click)="logout()">Logout</a>
          </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid table-responsive-sm">
  <h3>Users <span>
    <button class="btn btn-primary" routerLink="/admin-user">+ Add Users</button></span></h3>
  <p class="message-p">{{userMsg}}</p>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList ">
        <td>{{user.fname}}   {{user.lname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>
          <a class="adjust-edit" href="javascript:void(0)" [routerLink]="['/admin-edit-user',user._id]"><fa-icon [icon]="editIcon"></fa-icon></a> / 
          <fa-icon class="adjust-delete" (click)="deleteUser(user._id)" [icon]="icon"></fa-icon> 
       </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
