<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
</head>
<body>
  <nav  *ngIf="menuType==='default'"  class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid" >
      <a class="navbar-brand"style="font-weight:bold; font-size: larger" routerLink="home">ProductApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" style="font-weight:bold; font-size: larger" id="navbarNavAltMarkup">
        <div  [ngSwitch]="menuType">
          <div class="navbar-nav" *ngSwitchCase="'default'">
            <a class="nav-link" routerLink="admin-auth">Admin</a>
            <a class="nav-link" aria-current="page" routerLink="/home" >Home</a>
            <a class="nav-link" routerLink="/user-product" >Product</a>
            <a class="nav-link" routerLink="admin-user" >SignUp</a>
            <a class="nav-link" routerLink="login" >Login</a>
          </div>
          <div class="navbar-nav" *ngSwitchCase="'admin'">
            <a class="nav-link " aria-current="page" routerLink="/admin-home">Home</a>
            <a class="nav-link" href="/admin-home">UsersList</a>
            <a class="nav-link" href="#">{{userName}}</a>
            <a class="nav-link" href="#" role="button">Logout</a>
          </div>
          <div class="navbar-nav" *ngSwitchCase="'user'">
            <a class="nav-link" routerLink="user-addproduct">Add-Product</a>
            <a class="nav-link " aria-current="page" routerLink="user-product">Home</a>
            <a class="nav-link" href="/user-product">ProductList</a>
            <a class="nav-link" href="#">{{userName}}</a>
            <a class="nav-link" href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
